# This workflow:
# 1. builds the UI as build/ui-bundle.zip file
# 2. creates a new patch release
# 3. triggers production build

name: Release

on:
  workflow_dispatch:
    inputs:
      skip_publish:
        description: 'Should skip publishing to Netlify'
        required: false
        default: false
        type: boolean
      release_type:
        description: 'Type of the release'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
          - premajor
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - name: Install NPM dependencies
      run: npm ci
    - name: Bundle UI
      run: npm run bundle
    - name: Upload bundle
      uses: actions/upload-artifact@v4
      with:
        name: ui-bundle
        path: build/ui-bundle.zip
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-bundle
      - name: Create release
        id: create_release
        uses: zendesk/action-create-release@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          auto_increment_type: ${{ github.event.inputs.release_type || 'patch' }}
          prerelease: ${{ github.event.inputs.release_type == 'prerelease' || github.event.inputs.release_type == 'premajor' }}
          prerelease_suffix: beta
          tag_schema: semantic
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ui-bundle.zip
          asset_name: ui-bundle.zip
          asset_content_type: application/zip
  publish:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' && github.event.inputs.skip_publish == false }}
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger build
        run: curl -d {} https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK_ID }}
