# This workflow:
# 1. builds the UI as build/ui-bundle.zip file
# 2. creates a new patch release
# 3. triggers production build

name: Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'type of the release'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
  pull_request:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install NPM dependencies
      run: npm ci
    - name: Bundle UI
      run: npm run bundle
    - name: Upload static site
      uses: actions/upload-artifact@v4
      with:
        name: ui-bundle
        path: build/ui-bundle.zip
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-bundle
      - name: View content
        run: ls -R
      - name: Create release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          auto_increment_type: patch
          prerelease: true
          prerelease_suffix: beta
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ui-bundle.zip
          asset_name: ui-bundle.zip
          asset_content_type: application/zip
  publish:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger build
        run: echo "curl -X POST -d {} https://api.netlify.com/build_hooks/673db01c3496b5513b30c92e"
