  /hazelcast/rest/api/v1/cluster/config:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the server configuration from file (XML/YAML).
      description: |
        Endpoint to retrieve the server configuration as loaded from XML or YAML files.

        Notes:
        - If the server was started without a configuration file (XML/YAML),
          the configuration value will always be an empty string.
        - Runtime configuration changes (via programmatic setup, MC, REST API etc.) are
          **not included** in the response.
        - If dynamic configuration persistence is enabled, then any runtime changes made
          after member startup will be written back to the original configuration file,
          and therefore, will appear in the response. Runtime changes made before member
          startup are not persisted.
      operationId: getMemberConfigs
      responses:
        "200":
          description: Configuration has been retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberConfigResponseModel'
              examples:
                OK:
                  description: |
                    Example response showing member UUIDs mapped to configuration
                    file contents (empty string if no file was used).
                  value:
                    - memberId: 11111111-1111-1111-1111-111111111111
                      configuration: <hazelcast>...</hazelcast>
                    - memberId: 22222222-2222-2222-2222-222222222222
                      configuration: ""
  /hazelcast/rest/api/v1/cluster/config/{member-uuid}:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the server configuration for a specific member from file (XML/YAML).
      description: |
        Endpoint to retrieve the server configuration for the given member UUID as loaded from XML or YAML files.

        Notes:
        - If the server was started without a configuration file (XML/YAML),
          the configuration value will always be an empty string.
        - Runtime configuration changes (via programmatic setup, MC, REST API etc.) are
          **not included** in the response.
        - If dynamic configuration persistence is enabled, then any runtime changes made
          after member startup will be written back to the original configuration file,
          and therefore, will appear in the response. Runtime changes made before member
          startup are not persisted.
      operationId: getMemberConfigByUuid
      parameters:
        - name: member-uuid
          in: path
          description: The UUID of the member
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Configuration has been retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberConfigResponseModel'
              examples:
                OK:
                  description: |
                    Example response showing configuration for a single member UUID
                    (empty string if no file was used).
                  value:
                    memberId: 11111111-1111-1111-1111-111111111111
                    configuration: ""
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Not Found:
                  description: No member with the UUID exists in the cluster.
                  value:
                    statusCode: 404
                    message: No member with UUID exists in cluster.
