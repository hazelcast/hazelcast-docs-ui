openapi: 3.0.1
info:
  title: Hazelcast Rest API
  description: Hazelcast Rest API.
  version: v1
servers:
  - url: http://localhost:8081
    description: Generated server url
security:
  - Bearer Authentication: []
paths:
  /hazelcast/rest/api/v1/wan/sync-map/{wanReplicationName}/{publisherId}/{mapName}:
    post:
      tags:
        - WAN Controller
      summary: Initiate wan sync for a specific map.
      description: Initiate wan sync for a specific map.
      operationId: syncMap
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
        - name: mapName
          in: path
          description: The name of the map to sync
          required: true
          schema:
            type: string
      responses:
        "200":
          description: UUID of the WAN sync operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WanSyncResultModel'
              examples:
                OK:
                  description: WAN sync map operation has been initiated successfully.
                  value:
                    syncId: e7b3b3b3-4b3b-4b3b-4b3b-4b3b3b3b3b3b
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
        "503":
          description: There is an ongoing anti-entropy event being processed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Service Unavailable:
                  description: if there is an ongoing anti-entropy event being processed.
                  value:
                    statusCode: 503
                    message: There is an ongoing anti-entropy event being processed.
  /hazelcast/rest/api/v1/wan/sync-all-maps/{wanReplicationName}/{publisherId}:
    post:
      tags:
        - WAN Controller
      summary: Initiate wan sync for all maps.
      description: Initiate wan sync for all maps.
      operationId: syncAllMaps
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
      responses:
        "200":
          description: WAN sync all maps operation has been initiated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WanSyncResultModel'
              examples:
                OK:
                  description: UUID of the WAN sync operation.
                  value:
                    syncId: e7b3b3b3-4b3b-4b3b-4b3b-4b3b3b3b3b3b
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/stop-publisher/{wanReplicationName}/{publisherId}:
    post:
      tags:
        - WAN Controller
      summary: Stops WAN publisher.
      description: |-
        Stops WAN replication for the given wanReplicationName and
        wanPublisherId on this Hazelcast instance.
        Silently skips publishers not supporting stopping.
      operationId: stopWanPublisher
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Wan publisher has been stopped successfully.
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/resume-publisher/{wanReplicationName}/{publisherId}:
    post:
      tags:
        - WAN Controller
      summary: Resumes WAN publisher.
      description: Resumes WAN replication for the given wanReplicationName and wanPublisherId
        on this Hazelcast instance. Silently skips publishers not supporting resuming.
      operationId: resumeWanPublisher
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Wan publisher has been resumed successfully.
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/pause-publisher/{wanReplicationName}/{publisherId}:
    post:
      tags:
        - WAN Controller
      summary: Pauses WAN publisher.
      description: Pauses WAN replication for the given wanReplicationName and wanPublisherId
        on this Hazelcast instance. Silently skips publishers not supporting pausing.
      operationId: pauseWanPublisher
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Wan publisher has been paused successfully.
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/map-consistency-check/{wanReplicationName}/{publisherId}/{mapName}:
    post:
      tags:
        - WAN Controller
      summary: Initiate WAN consistency check for a specific map.
      description: Initiate WAN consistency check for a specific map.
      operationId: mapConsistencyCheck
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
        - name: mapName
          in: path
          description: The name of the map to check
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Map consistency check has been initiated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WanSyncResultModel'
              examples:
                OK:
                  description: UUID of the WAN sync operation.
                  value:
                    syncId: e7b3b3b3-4b3b-4b3b-4b3b-4b3b3b3b3b3b
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/clear-queues/{wanReplicationName}/{publisherId}:
    post:
      tags:
        - WAN Controller
      summary: Clears WAN replication queues.
      description: |-
        Removes all WAN events awaiting replication for the given wanReplicationName
        for the given target.
      operationId: clearWanQueues
      parameters:
        - name: wanReplicationName
          in: path
          description: The name of the wan replication configuration
          required: true
          schema:
            type: string
        - name: publisherId
          in: path
          description: ID of the WAN replication publisher
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Wan replication queues has been cleared successfully.
        "400":
          description: Wan replication configuration not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Wan replication configuration not found.
                  value:
                    statusCode: 400
                    message: Wan replication configuration not found.
  /hazelcast/rest/api/v1/wan/add-config:
    post:
      tags:
        - WAN Controller
      summary: Add WAN replication configuration.
      description: Add WAN replication configuration.
      operationId: addWanConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WanReplicationConfigModel'
        required: true
      responses:
        "200":
          description: WAN replication configuration added successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddWanConfigResultModel'
              examples:
                OK:
                  description: OK
                  value:
                    addedPublisherIds:
                      - publisher1
                      - publisher2
                    ignoredPublisherIds:
                      - publisher3
  /hazelcast/rest/api/v1/token:
    post:
      tags:
        - JWT Token Controller
      summary: Get JWT token
      description: Endpoint for user authentication to obtain a JWT token.
      operationId: getToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtTokenModel'
              examples:
                OK:
                  description: JWT token has been retrieved successfully.
                  value:
                    token: <token>
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                OK:
                  description: Username/password provided don't match the expected
                    values.
                  value:
                    statusCode: 401
                    message: Username/password provided don't match the expected values.
  /hazelcast/rest/api/v1/queue/{queueName}:
    post:
      tags:
        - Data Controller
      summary: Add item to the queue
      description: Add item to the queue
      operationId: offerQueueItemAsString_1
      parameters:
        - name: queueName
          in: path
          description: Name of the queue
          required: true
          schema:
            type: string
        - name: timeoutSec
          in: query
          description: Timeout in seconds. Default is 0 second. It means how long to
            wait before giving up to add the item. -1 for infinite timeout.
          required: false
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              description: Value to be added. The content type must be either `application/json`
                or `text/plain`.
          application/json:
            schema:
              type: string
              description: Value to be added. The content type must be either `application/json`
                or `text/plain`.
        required: true
      responses:
        "200":
          description: Item added successfully
          content:
            application/json:
              schema:
                type: string
              example: |
                {
                    "name": "John Doe",
                    age: 30,
                    "address": {
                        "street": "123 Main St",
                        "city": "New York"
                    }
                }
        "500":
          description: Queue is full
    delete:
      tags:
        - Data Controller
      summary: Pool an item from the queue
      description: Retrieves and removes the head of this queue in given timeout.
        The default timeout value is 0 second.
      operationId: poolQueueItem
      parameters:
        - name: queueName
          in: path
          description: Name of the queue
          required: true
          schema:
            type: string
        - name: timeoutSec
          in: query
          description: Timeout in seconds. Default is 0 second. It means how long to
            wait before giving up to pool the item.
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: The value retrieved successfully. The content can be text or
            json based on stored type.
          content:
            application/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        "204":
          description: Queue is empty or request timed out
          content:
            application/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
  /hazelcast/rest/api/v1/map/{mapName}/{key}:
    get:
      tags:
        - Data Controller
      summary: Get value from map
      description: Get value from map
      operationId: getMapValue
      parameters:
        - name: mapName
          in: path
          description: Name of the map
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: Key of the value
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The value retrieved successfully. The content can be text or
            json based on stored type.
          content:
            application/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        "204":
          description: The value is null or empty
          content:
            application/json:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        "404":
          description: Map with the given name does not exist in the cluster.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Not Found:
                  description: No map with the provided name exists in the cluster.
                  value:
                    statusCode: 404
                    message: Map 'mapName' does not exists in the cluster.
    post:
      tags:
        - Data Controller
      summary: Add value to map
      description: "Creates a new key-value pair if the key does not exist. If the\
        \ key exists, updates the value and returns the old value."
      operationId: mapPutAsString_1
      parameters:
        - name: mapName
          in: path
          description: Name of the map
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: Key of the value
          required: true
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              description: Value to be added. The content type must be either `application/json`
                or `text/plain`.
          application/json:
            schema:
              type: string
              description: Value to be added. The content type must be either `application/json`
                or `text/plain`.
        required: true
      responses:
        "200":
          description: Value updated successfully.
          content:
            text/plain:
              schema:
                type: string
              example: John Doe
            application/json:
              schema:
                type: string
        "201":
          description: Key-value pair created successfully.
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
        "400":
          description: Invalid JSON object.
          content:
            application/json:
              schema:
                type: string
        "500":
          description: Value cannot be serialized over REST.
          content:
            application/json:
              schema:
                type: string
    delete:
      tags:
        - Data Controller
      summary: Delete value from map
      description: Delete value from map
      operationId: deleteMapEntry
      parameters:
        - name: mapName
          in: path
          description: Name of the map
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: Key of the value
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Value deleted successfully
  /hazelcast/rest/api/v1/cp/reset:
    post:
      tags:
        - CP Controller
      summary: Reset CP Subsystem.
      description: Endpoint to reset CP subsystem. It wipes and resets the whole CP
        Subsystem state and initializes it as if the Hazelcast cluster is starting
        up initially.
      operationId: resetCPSubsystem
      responses:
        "200":
          description: CP Subsystem is reset.
        "500":
          description: Not enough cluster members to reset CP Subsystem or Current
            member is not master - only master can reset CP Subsystem.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Internal Server Error:
                  description: Internal Server Error
                  value:
                    statusCode: 500
                    message: Not enough cluster members to reset CP Subsystem!
  /hazelcast/rest/api/v1/cluster/version:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the cluster version
      description: Endpoint to retrieve the cluster version.
      operationId: getClusterVersion
      responses:
        "200":
          description: Cluster version has been retrieved successfully.
          content:
            application/json:
              examples:
                OK:
                  description: Cluster version has been retrieved successfully.
                  value:
                    major: 5
                    minor: 4
    post:
      tags:
        - Cluster Controller
      summary: Change the cluster version
      description: Endpoint to change the cluster version.
      operationId: changeClusterVersion
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterVersionModel'
        required: true
      responses:
        "200":
          description: Cluster version is updated successfully.
        "400":
          description: Given cluster version is invalid.
  /hazelcast/rest/api/v1/cluster/state:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the cluster state
      description: Endpoint to retrieve the cluster state.
      operationId: getClusterState
      responses:
        "200":
          description: Cluster state has been retrieved successfully.
          content:
            application/json:
              examples:
                OK:
                  description: Cluster state has been retrieved successfully.
                  value:
                    state: ACTIVE
    post:
      tags:
        - Cluster Controller
      summary: Change the cluster state
      description: Endpoint to change the cluster state.
      operationId: changeClusterState
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterStateModel'
        required: true
      responses:
        "200":
          description: Cluster state is updated successfully.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
        "400":
          description: Given cluster state is invalid.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
  /hazelcast/rest/api/v1/cluster/persistence/trigger-partial-start:
    post:
      tags:
        - Persistence Controller
      summary: Triggers partial start if the cluster cannot be started with full recovery.
      description: |-
        Triggers partial start if the cluster cannot be started with full recovery and
        HotRestartPersistenceConfig#clusterDataRecoveryPolicy is set accordingly.
      operationId: triggerPartialStart
      responses:
        "200":
          description: Partial start triggered successfully.
          content:
            '*/*':
              schema:
                type: string
        "503":
          description: Partial start failed.
          content:
            '*/*':
              schema:
                type: string
  /hazelcast/rest/api/v1/cluster/persistence/trigger-force-start:
    post:
      tags:
        - Persistence Controller
      summary: Triggers node to force start by skipping hot-restart.
      description: |-
        Forces node to start by skipping hot-restart completely and removing all hot-restart data
        even if node is still on validation phase or loading hot-restart data.
      operationId: triggerForceStart
      responses:
        "200":
          description: Force start triggered successfully.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
        "503":
          description: Forced start failed.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
  /hazelcast/rest/api/v1/cluster/persistence/trigger-backup:
    post:
      tags:
        - Persistence Controller
      summary: Triggers an attempt to perform a cluster-wide data backup.
      description: |-
        Attempts to perform a cluster-wide data backup. Each node will create a directory under the defined backup dir with the name `backup-` followed by the cluster time defined by this node. The backup request is performed transactionally. This method will throw an exception if another request (transaction) is already in progress. If a node is already performing a backup (there is a file indicating a backup is in progress),
        the node will only log a warning and ignore the backup request.
      operationId: triggerBackup
      responses:
        "200":
          description: Backup attempt triggered successfully.
          content:
            '*/*':
              schema:
                type: string
  /hazelcast/rest/api/v1/cluster/persistence/trigger-backup-interrupt:
    post:
      tags:
        - Persistence Controller
      summary: Triggers an attempt to interrupt the backup tasks on each cluster member
        if one is currently running.
      description: Interrupts the backup tasks on each cluster member if one is currently
        running. The contents of the target backup directories will be left as-is.
      operationId: backupInterrupt
      responses:
        "200":
          description: Backup interrupt attempt triggered successfully.
          content:
            '*/*':
              schema:
                type: string
  /hazelcast/rest/api/v1/cluster/members:
    get:
      tags:
        - Member Controller
      summary: Retrieve details of Members
      description: Endpoint to retrieve details of all Members in the cluster.
      operationId: getMembers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberDetailModel'
              examples:
                OK:
                  description: OK
                  value:
                    - address: "[10.212.134.155]:5701"
                      liteMember: false
                      localMember: true
                      uuid: 11111111-1111-1111-1111-111111111111
                      memberVersion: 5.4.0
    post:
      tags:
        - Member Controller
      summary: Update the member list of TCP-IP join config
      description: Updates the cluster wide configuration for TCP-IP join config dynamically
        at runtime.
      operationId: setMembers
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: List of member addresses.
              items:
                type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetMemberListResultModel'
              examples:
                OK:
                  description: OK
                  value:
                    persistenceEnabled: true
                    member-list:
                      - 10.12.13.1:5701
                      - 10.12.13.2:5701
                      - 10.12.13.3:5701
  /hazelcast/rest/api/v1/cluster/log-level:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the log level
      description: Endpoint to retrieve the log level.
      operationId: getLogLevel
      responses:
        "200":
          description: Log level has been retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogLevelModel'
              examples:
                OK:
                  description: Log level has been retrieved successfully.
                  value:
                    logLevel: INFO
    post:
      tags:
        - Cluster Controller
      summary: Set the log level
      description: "Endpoint to set the log level. Possible values are OFF, SEVERE,\
        \ WARNING, INFO, CONFIG, FINE, FINER, FINEST. Note that log-level actions\
        \ are localized and, affects only the single member where the REST server\
        \ is running, not the entire cluster."
      operationId: setLogLevel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogLevelModel'
        required: true
      responses:
        "200":
          description: Log level has been set successfully.
        "400":
          description: "Invalid log level, known levels are: OFF, SEVERE, WARNING,\
            \ INFO, CONFIG, FINE, FINER, FINEST"
    delete:
      tags:
        - Cluster Controller
      summary: Reset the log level
      description: "Endpoint to reset the levels of all the loggers known to the logging\
        \ service back to the default reconfigured values. Basically, reverts changes\
        \ made by previous setLevel(Level) calls or POST requests to /hazelcast/rest/api/v1/cluster/log-level,\
        \ if any. Note that log-level actions are localized and, affects only the\
        \ single member where the REST server is running, not the entire cluster."
      operationId: resetLogLevel
      responses:
        "200":
          description: Log level has been reset successfully.
  /hazelcast/rest/api/v1/cluster/license:
    get:
      tags:
        - Cluster Controller
      summary: Retrieve the license
      description: Endpoint to retrieve the license.
      operationId: getClusterLicense
      responses:
        "200":
          description: License has been retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseInfoModel'
              examples:
                OK:
                  description: License has been retrieved successfully.
                  value:
                    expirationTimeMs: 4097606399999
                    maxNodeCountAllowed: 99
                    allowedTieredStoreSize: 0
                    allowedNativeMemorySize: 100
                    allowedTpcCores: 0
                    keyHash: 9ZAG+TXHy0PrAEakoikYri8WNTFeaJYMeLvsGavEp48=
                    features:
                      - Management Center
                      - Clustered JMX
                      - Clustered REST
                      - Security
                      - WAN Replication
                      - High Density Memory
                      - Persistence
                      - Rolling Upgrade
                      - Cluster Client Filtering
                      - CP Subsystem Persistence
    post:
      tags:
