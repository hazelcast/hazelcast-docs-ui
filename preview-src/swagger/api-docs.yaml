      summary: Remove CP member.
      description: "Endpoint to remove the given unreachable CP member from the active\
        \ CP members list and all CP groups it belongs to. If any other active CP\
        \ member is available, it replaces the removed CP member in its CP groups.\
        \ Otherwise, CP groups which the removed CP member is a member of shrinks\
        \ and their majority values are recalculated."
      operationId: removeCPMemberWithUuid
      parameters:
        - name: cp-member-uuid
          in: path
          description: CP member uuid
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: CP member with given uuid is removed.
        "400":
          description: The given CP member is already removed from CP Subsystem or
            the provided uuid is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Bad Request:
                  description: Bad Request
                  value:
                    statusCode: 400
                    message: "No CPMember found with uuid: 11111111-1111-1111-1111-111111111111"
        "500":
          description: CP subsystem is disabled at the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Internal Server Error:
                  description: Internal Server Error
                  value:
                    statusCode: 500
                    message: CP Subsystem is not enabled!
  /hazelcast/rest/api/v1/cp/groups/{group-name}/sessions/{session-id}:
    delete:
      tags:
        - CP Controller
      summary: Close CP session.
      description: "Endpoint to close a CP session matching the provided group name\
        \ and session id. If a Hazelcast instance that owns a CP session crashes,\
        \ its CP session is not terminated immediately. Instead, the session is closed\
        \ after CPSubsystemConfig.getSessionTimeToLiveSeconds() passes. If it is known\
        \ for sure that the session owner is not partitioned away and actually crashed,\
        \ this endpoint can be used for closing the session and releasing its resources\
        \ immediately."
      operationId: closeCPSession
      parameters:
        - name: group-name
          in: path
          description: Name of the CP group
          required: true
          schema:
            type: string
        - name: session-id
          in: path
          description: CP session ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: CP session is closed.
        "404":
          description: No session matches with the provided group name or session
            ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Not Found:
                  description: Not Found
                  value:
                    statusCode: 404
                    message: No session matches with the provided group name or session
                      ID.
        "500":
          description: CP subsystem is disabled at the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusCodeAndMessage'
              examples:
                Internal Server Error:
                  description: Internal Server Error
                  value:
                    statusCode: 500
                    message: CP Subsystem is not enabled!
components:
  schemas:
    WanSyncResultModel:
      type: object
      properties:
        syncId:
          type: string
      description: WAN sync result
    StatusCodeAndMessage:
      type: object
      properties:
        statusCode:
          type: integer
          description: The status code of the response.
          format: int32
        message:
          type: string
          description: Human readable descriptions of what happened.
    AddWanConfigResultModel:
      type: object
      properties:
        addedPublisherIds:
          type: array
          items:
            type: string
        ignoredPublisherIds:
          type: array
          items:
            type: string
      description: Result of adding WAN replication configuration.
    AliasedDiscoveryConfigModel:
      type: object
      properties:
        tag:
          type: string
        enabled:
          type: boolean
        usePublicIp:
          type: boolean
        properties:
          type: object
          additionalProperties:
            type: string
      description: DTP representation of AliasedDiscoveryConfig.
    CustomWanPublisherConfigModel:
      type: object
      properties:
        publisherId:
          type: string
        className:
          type: string
      description: DTO of WanCustomPublisherConfig.
    DiscoveryConfig:
      type: object
      properties:
        nodeFilterClass:
          type: string
        discoveryStrategies:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveryStrategyConfigModel'
      description: DTP representation of DiscoveryStrategyConfig.
    DiscoveryStrategyConfigModel:
      type: object
      properties:
        className:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
      description: DTP representation of DiscoveryStrategyConfig.
    WanBatchPublisherConfigModel:
      type: object
      properties:
        clusterName:
          type: string
        publisherId:
          type: string
        batchSize:
          type: integer
          format: int32
        batchMaxDelayMillis:
          type: integer
          format: int32
        responseTimeoutMillis:
          type: integer
          format: int32
